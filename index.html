<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Javascript Issue Tracker <small>by socarlosb</small></h1>
    </div>
    <div class="jumbotron">
      <h3>Add new Issue:</h3>
      <form id="issueInputForm" action="index.html" method="post">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To:</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issueList">
      </div>
    </div>
    <div class="footer">
      <p>&copy 2007 | socarlosb</p>
    </div>

    <!-- scripts stuff! -->
    <script src="http://chancejs.com/chance.min.js" charset="utf-8"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
